<app-navbar></app-navbar>
<div class="displayPrincipal">
  <div class="card" *ngIf="filme">
    <div class="card-body">
      <h2 class="card-title">{{ filme.nome }}</h2>
      <p class="card-text"><strong>Diretor:</strong> {{ filme.diretor }}</p>
      <p class="card-text">
        <strong>Distribuidora:</strong> {{ filme.distribuidora }}
      </p>
      <p class="card-text"><strong>Gênero:</strong> {{ filme.genero }}</p>
      <p class="card-text">
        <strong>Ano de Lançamento:</strong> {{ filme.ano_lancamento }}
      </p>
      <p class="card-text"><strong>Elenco:</strong> {{ filme.elenco }}</p>

      <br />

      <div *ngIf="isAdm">
        <button
          class="btn btn-primary"
          style="
            margin-right: 15px;
            background-color: rgba(230, 230, 9, 0.815);
            color: black;
          "
          *ngIf="isAdm"
          [routerLink]="['/editar-filme', filme.id]"
        >
          Editar
        </button>
        <button
          class="btn btn-secondary"
          style="background-color: red; color: black"
          *ngIf="isAdm"
          (click)="excluirFilme(filme.id)"
        >
          Excluir
        </button>
      </div>
    </div>

    <div class="card-body" *ngIf="!filme">
      Carregando informações do filme...
    </div>
  </div>
</div>
